<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Timesheet</title>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#GoalBaseTimeSheet">
    timesheet
</button>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#TimeBaseTimeSheet">
    timesheet time
</button>
 
<!-- bootstrap Modal for Change Password -->
<div class="modal fade" id="GoalBaseTimeSheet" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form method="post" asp-action="ChangePassword" asp-controller="Registration">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please input below Volunteering Hours</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col">
                    <label class="">Mission</label>
                    <select class="form-select mt-2" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col">
                    <label class="mt-2">Date Volunteered</label>
                    <input type="date" class="form-control mt-2" id="datepicker">
                   
                    
                </div>
                <div class="row">
                    <div class="col-6">
                    <label class="mt-2">Hours</label>
                    <input type="number" class="form-control mt-2" aria-label="" placeholder="Enter Spent Hours">
                    </div>
                    <div class="col-6">
                        <label class="mt-2">Minutes</label>
                        <input type="number" class="form-control mt-2" aria-label="" placeholder="Enter Spent Minutes">
                    </div>
                </div> 

                <div class="col mt-2">
                    <label class="mt-2">Message</label>
                    <textarea class="form-control mt-2" placeholder="Enter your message" id="floatingTextarea"></textarea>                    
                </div>               
            </div>
            <div class="modal-footer">
                <button type="button" class="px-3 py-1  text-center rounded-pill bg-white " data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="px-3 py-1  orange_color rounded-pill bg-white border-2">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>



<!-- bootstrap Modal for TimeBaseTimeSheet -->

<div class="modal fade" id="TimeBaseTimeSheet" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form method="post" asp-action="ChangePassword" asp-controller="Registration">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please input below Volunteering Goal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col">
                    <label class="">Mission</label>
                    <select class="form-select mt-2" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col">
                    <label class="mt-2">Please input below Volunteering Goal</label>
                    <input type="text" placeholder="Enter Actions" class="form-control mt-2" >
                   
                    
                </div>
                <div class="col">
                    <label class="mt-2">Date Volunteered</label>
                    <input type="text" placeholder="04-11-2019" class="form-control mt-2" >
                </div> 

                <div class="col mt-2">
                    <label class="mt-2">Message</label>
                    <textarea class="form-control mt-2" placeholder="Enter your message" id="floatingTextarea"></textarea>                    
                </div>               
            </div>
            <div class="modal-footer">
                <button type="button" class="px-3 py-1  text-center rounded-pill bg-white " data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="px-3 py-1  orange_color rounded-pill bg-white border-2">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="jquery-3.6.3.min.js"></script>

    $(function(){
        $('#datepicker').datepicker();
    });
  </script> -->
</body>
</html>
